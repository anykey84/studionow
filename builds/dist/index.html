<!doctype html>
<html>
    <head lang="ru-RU">
        <meta charset="UTF-8">
        <title>Studionow</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>
      <header id="top">
        <div class="row">
          <div class="col-xs-12">
            <video id="video_background" preload="auto" autoplay="autoplay" loop="true">
                <source src="video/LightStreaksDeepBlue.mp4" type="video/mp4">bgvideo
            </video>
            <div class="row" id="top-row">
                <div id="top-logo" class="col-md-4 text-left">
                    <img src="img/Studionow-Logo-Header@3x.svg" alt="Studionow Logo"/>
                </div>
                <div class="col-md-8 text-right">
                  <ul id="top-menu">
                    <li><a href="#">Solutions</a></li>
                    <li><a href="#">Case Studies</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Log In</a></li>
                    <li class="active"><a href="#">Get Started</a></li>
                  </ul>
                </div>
            </div>
            <div class="row text-center">
              <div class="btn btn-transparent" id="watch-highlight-reel">
                <a href="#">Watch Highlight Reel <i class="fa fa-play-circle" aria-hidden="true"></i></a>
              </div>
            </div>
            <div class="row text-center" id="video-elevated">
              <h1>Video elevated</h1>
              <h2>The network, technology, and people to hardness the creative power of video</h2>
            </div>
          </div>
        </div>
      </header>
        <div class="container-fluid">
            <div id="brands" class="white-background"></div>
            <div id="refreshing" class="grey-background"></div>
            <div id="table" class="white-background"></div>
            <div id="people" class="grey-background"></div>
            <div id="network" class="white-background"></div>
            <div id="magic" class="grey-background"></div>
            <div id="made-easy" class="white-background"></div>
            <div id="feedback" class="grey-background"></div>
            <footer></footer>
        </div>
        <!-- Others JS Files -->
        <script src="libs/jquery/jquery.js"></script>
        <script src="/libs/bootstrap/js/bootstrap.min.js"></script>
        <!-- <script src="/libs/jquery.backgroundvideo.min.js"></script> -->
        <!-- AngularJs vDependencies -->
        <!-- Our JS App Fies -->
        <script src="app/app.js"></script>
    </body>
</html>
