<!doctype html>
<html>

<head lang="ru-RU">
    <meta charset="UTF-8">
    <title>Studionow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="libs/aos.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="libs/video-js/video-js.min.css" rel="stylesheet">
</head>

<body class="login">

  <div>
    <div class="login-form">
      <img src="img/Studionow-Logo-Header-grey.png" alt="Studionow Logo" />
      <h1>Log in to your account</h1>
      <form>
        <div class="form-group"><input type="email" class="form-control"></div>
        <div class="form-group"><input type="password" class="form-control"></div>
        <a href="#">Forgot password?</a>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            Remember me
          </label>
        </div>
        <input type="submit" name="name" value="Log In" class="btn btn-info btn-block">
      </form>
      <a href="#" class="legacy">Click here to access our legacy system</a>
    </div>
    <div class="sign-up">
      <p>Don't have an account?</p>
      <a href="#">Creative Network Sign Up</a>
      <a href="#">Brands & Agencies Sign Up</a>
    </div>
  </div>

  <script src="libs/jquery/jquery.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="libs/aos.js"></script>
  <script src="app/app.js"></script>

</body>

</html>
